<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uncle's Basketball Academy | Luzern</title>
    <meta name="description" content="Professionelles Basketball-Training in Luzern. Champions werden hier gemacht." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- AOS Animation CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <!-- GLightbox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#FF6200',
              secondary: '#1A365D',
              accent: '#FFB800',
              dark: '#111827',
              light: '#F3F4F6'
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              heading: ['Inter', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF6200;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #e05600;
      }
      
      html {
        scroll-behavior: smooth;
      }

      /* 3D Flip Card Styles */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .group:hover .group-hover\:rotate-y-180 {
        transform: rotateY(180deg);
      }

      /* Floating Label Form */
      .floating-input:focus ~ label,
      .floating-input:not(:placeholder-shown) ~ label {
        top: -0.5rem;
        left: 0.8rem;
        font-size: 0.75rem;
        background-color: white;
        padding: 0 0.25rem;
        color: #FF6200;
      }
      
      /* Glassmorphism */
      .glass-nav {
        background: rgba(26, 54, 93, 0.85);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #FF6200;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Particle Effects */
      .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 98, 0, 0.3);
        pointer-events: none;
      }
    </style>
